<html>
    <head>
        <title>Move Recommender</title>
    </head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-stars.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header"></div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a href="{{ url_for('home') }}">Movie Recommender</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {% if not g.user.is_authenticated() %}
                            <li>
                                <a href="{{ url_for('signup') }}">Sign Up</a>
                            </li>
                        {% endif %}
                        <li>
                            {% if g.user.is_authenticated() %}
                                <a href="{{ url_for('logout') }}">Logout</a>
                            {% else %}
                                <a href="{{ url_for('login') }}">Login</a>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
            
        {% endblock content %} 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='js/jquery.barrating.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>
</html>
