{% extends "base.html" %}
{% block content %}
    <div class="container main">
        <h1>Recommendations</h1>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Movie Name</th>
                            <th>Rate</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for movie in movies %}
                            <tr>
                                <td><a href="http://www.imdb.com/title/tt{{ movie.imdb_id }}" target="_blank">{{ movie.name }}</a></td>
                                <td>
                                    <div class="br-wrapper br-theme-bootstrap-stars movie-rating" data-movie-id="{{ movie.movie_id }}">
                                        <select class="rate-movie">
                                            <option value></option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
